serial --unit=0 --speed=115200 --word=8 --parity=no --stop=1
terminal_input --append serial
terminal_output --append serial

default=boot
timeout=5
regexp --set bootdisk '(hd[0-9]*),' $prefix
set root=$bootdisk',gpt2'
set isolcpus=1-2

menuentry 'install'{
    set root=$bootdisk',gpt1'
    linux /vmlinuz-5.15.129-rt67-intel-ese-standard-lts-rt+ root=PARTUUID=26466e07-adab-4223-929c-a29b080a9029 rootwait       console=ttyS0,115200 console=tty0 clocksource=tsc tsc=reliable art=virtallow no_ipi_broadcast=1 nosoftlockup efi=runtime numa_balancing=disable hugepages=1024 audit=0 nmi_watchdog=0 irqaffinity=0  mce=off hpet=disable rcupdate.rcu_cpu_stall_suppress=1 rcu_nocb_poll noht isolcpus=${isolcpus} rcu_nocbs=${isolcpus} nohz_full=${isolcpus}  intel_pstate=disable intel.max_cstate=0 intel_idle.max_cstate=0 processor.max_cstate=0 processor_idle.max_cstate=0  i915.force_probe=* i915.enable_rc6=0 i915.enable_dc=0 i915.disable_power_well=0  igb.blacklist=no   
    initrd /isar-initramfs-eci-jammy-x86-64-efi.initrd.img
}

menuentry 'boot'{
    linux /boot/vmlinuz root=PARTUUID=26466e07-adab-4223-929c-a29b080a9029 rootwait       console=ttyS0,115200 console=tty0 clocksource=tsc tsc=reliable art=virtallow no_ipi_broadcast=1 nosoftlockup efi=runtime numa_balancing=disable hugepages=1024 audit=0 nmi_watchdog=0 irqaffinity=0  mce=off hpet=disable rcupdate.rcu_cpu_stall_suppress=1 rcu_nocb_poll noht isolcpus=${isolcpus} rcu_nocbs=${isolcpus} nohz_full=${isolcpus}  intel_pstate=disable intel.max_cstate=0 intel_idle.max_cstate=0 processor.max_cstate=0 processor_idle.max_cstate=0  i915.force_probe=* i915.enable_rc6=0 i915.enable_dc=0 i915.disable_power_well=0  igb.blacklist=no   
    initrd /boot/initrd.img
}